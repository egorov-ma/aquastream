spring:
  application:
    name: backend-notification-api-test
  
  datasource:
    url: jdbc:h2:mem:notification_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        
  liquibase:
    enabled: false
    
  # Disable Redis for tests
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 2000ms
    
logging:
  level:
    org.aquastream.notification: INFO
    org.aquastream.common.metrics: INFO
    org.springframework.web: WARN
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

aquastream:
  metrics:
    enabled: false
    service-name: notification-test
    ttl: PT1M
    flush-interval: PT10S
  rate-limit:
    enabled: false
      
app:
  telegram:
    bot:
      token: test-token
      webhook-url: http://localhost:8080/api/v1/notify/telegram/webhook
      webhook-secret: test-secret
    api:
      base-url: https://api.telegram.org/bot
      timeout: 5s
  
  user-service:
    base-url: http://localhost:8101
    timeout: 2s

# Test configuration
server:
  port: 0  # Random port for tests