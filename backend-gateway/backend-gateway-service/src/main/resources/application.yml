server:
  port: 8080

spring:
  application:
    name: gateway-service
  datasource:
    url: jdbc:postgresql://localhost:5432/aquastream_db
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
          routes:
            - id: user-auth
              uri: lb://user-service
              predicates:
                - Path=/api/auth/**
              filters:
                - StripPrefix=1
            - id: user-api
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - StripPrefix=1
                - JwtAuthentication

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway

springdoc:
  api-docs:
    path: /api/docs
    enabled: true
  swagger-ui:
    path: /api/swagger-ui.html
    enabled: true
    config-url: /api/docs/swagger-config
    urls:
      - name: "User Service"
        url: /api/users/api-docs
        display-name: "User Management API"
      - name: "Event Service" 
        url: /api/events/api-docs
        display-name: "Event Management API"
      - name: "Crew Service"
        url: /api/crews/api-docs
        display-name: "Crew Management API"
      - name: "Notification Service"
        url: /api/notifications/api-docs
        display-name: "Notification API"
      - name: "Gateway"
        url: /api/docs
        display-name: "API Gateway"
  show-actuator: true 