          - Аутентификация: backend/common/authentication.md
          - Обработка ошибок: backend/common/error-handling.md
          - Database: backend/common/database.md
          - Security: backend/common/security.md
      - Gateway:
          - Overview: backend/gateway/README.md
          - API: backend/gateway/api.md
          - Бизнес-логика: backend/gateway/business-logic.md
          - Операции: backend/gateway/operations.md
      - User:
          - README: backend/user/README.md
          - API: backend/user/api.md
          - Бизнес-логика: backend/user/business-logic.md
          - Операции: backend/user/operations.md
      - Event:
          - Overview: backend/event/README.md
          - API: backend/event/api.md
          - Бизнес-логика: backend/event/business-logic.md
          - Операции: backend/event/operations.md
      - Crew:
          - Overview: backend/crew/README.md
          - API: backend/crew/api.md
          - Бизнес-логика: backend/crew/business-logic.md
          - Операции: backend/crew/operations.md
      - Payment:
          - Overview: backend/payment/README.md
          - API: backend/payment/api.md
          - Бизнес-логика: backend/payment/business-logic.md
          - Операции: backend/payment/operations.md
      - Notification:
          - Overview: backend/notification/README.md
          - API: backend/notification/api.md
          - Бизнес-логика: backend/notification/business-logic.md
          - Операции: backend/notification/operations.md
      - Media:
          - Overview: backend/media/README.md
          - API: backend/media/api.md
          - Бизнес-логика: backend/media/business-logic.md
          - Операции: backend/media/operations.md
  - Frontend:
      - Обзор: frontend/README.md
      - Маршрутизация: frontend/routing.md
      - Состояние: frontend/state-management.md
      - Компоненты: frontend/components.md
      - Stack: frontend/stack.md
      - Разработка: frontend/development-guide.md
      - Тестирование: frontend/testing.md
      - Инструменты: frontend/tooling.md
  - QA & Testing:
      - Индекс: qa/index.md
  - Operations:
      - Обзор: operations/README.md
      - Инфраструктура: operations/infrastructure.md
      - Развертывание: operations/deployment.md
      - CI/CD: operations/ci-cd.md
      - Мониторинг: operations/monitoring.md
      - Политики:
          - Security: operations/policies/security.md
          - Support: operations/policies/support.md
          - Code of Conduct: operations/policies/code-of-conduct.md
  - Development:
      - Обзор: development/overview.md
      - Версионирование: operations/version-management.md
      - Git Hooks: operations/git-hooks.md
  - API:
      - Обзор: api/index.md
  - Decisions:
      - Индекс: decisions/index.md
theme:
  name: material
  features:
    - content.action.edit
    - navigation.tabs
    - navigation.sections
    - toc.integrate
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.caret
plugins:
  - search
  - mermaid2
  - redirects

