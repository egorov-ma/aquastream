# Vale style: терминология Aquastream
extends: substitution
message: "Используйте '%s' вместо '%s'"
ignorecase: true
level: warning
swap:
  # Предпочтительные термины
  # RU → EN примеры не навязываем, только единообразие формы
  doc-as-code: Doc as Code
  docs-as-code: Doc as Code
  документационный портал: портал документации
  превью: предпросмотр
  превьюха: предпросмотр
  API документация: API‑документация
  редок: ReDoc
  свэггер: Swagger
