# JVM settings with OpenJDK sharing disabled to avoid warnings
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -Xshare:off -Dorg.openapitools.codegen.DonationMessage=false -Dfile.encoding=UTF-8

# Gradle performance settings
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Suppress Gradle deprecation warnings (should be addressed gradually)
org.gradle.warning.mode=none

# OpenAPI Generator settings
org.openapitools.codegen.suppressDonationMessage=true
systemProp.org.openapitools.codegen.suppressDonationMessage=true
systemProp.org.openapitools.codegen.DonationMessage=false

# JVM compatibility
systemProp.java.specification.version=21
systemProp.java.vm.specification.version=21