name: PR Labeler

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Apply labels based on changes
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v5
        with:
          sync-labels: true
          configuration-path: .github/labeler.yml
