name: Docs Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'docs/_internal/mkdocs.yml'
      - 'docs/_internal/docs-tools/requirements-docs.txt'
      - 'docs/_internal/docs-tools/tools/**'
      - '.github/workflows/docs-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('docs/_internal/docs-tools/requirements-docs.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ steps.setup-python.outputs.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/_internal/docs-tools/requirements-docs.txt

      - name: Build MkDocs
        run: |
          python -m mkdocs build --clean --strict --config-file docs/_internal/mkdocs.yml

      - name: Configure Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v3
        with:
          path: './build/docs'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Mark deploy start
        run: echo "DEPLOY_START=$(date +%s)" >> "$GITHUB_ENV"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4

      - name: Summary
        shell: bash
        run: |
          echo "### Docs Deploy — публикация" >> "$GITHUB_STEP_SUMMARY"
          echo "- Сайт опубликован на GitHub Pages" >> "$GITHUB_STEP_SUMMARY"
          echo "- URL: ${{ steps.deployment.outputs.page_url }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Commit: ${{ github.sha }}" >> "$GITHUB_STEP_SUMMARY"
          if [[ -n "${DEPLOY_START:-}" ]]; then NOW=$(date +%s); DUR=$((NOW-DEPLOY_START)); printf -- "- Время деплоя: %02d:%02d\n" $((DUR/60)) $((DUR%60)) >> "$GITHUB_STEP_SUMMARY"; fi
