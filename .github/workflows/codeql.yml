name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4

      - name: Initialize CodeQL (Java/Kotlin, JS/TS, Python)
        uses: github/codeql-action/init@16140ae1a102900babc80a33c44059580f687047 # v3
        with:
          languages: java-kotlin,javascript-typescript,python
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@16140ae1a102900babc80a33c44059580f687047 # v3

      - name: Summary
        shell: bash
        run: |
          echo "### CodeQL — анализ завершён" >> "$GITHUB_STEP_SUMMARY"
          echo "- Языки: Java/Kotlin, JavaScript/TypeScript, Python" >> "$GITHUB_STEP_SUMMARY"
          echo "- Режим: build-mode=none (анализ исходного кода без компиляции)" >> "$GITHUB_STEP_SUMMARY"
          echo "- Отчёты и алерты: Security → Code scanning alerts" >> "$GITHUB_STEP_SUMMARY"
          echo "  https://github.com/${{ github.repository }}/security/code-scanning" >> "$GITHUB_STEP_SUMMARY"
