name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4

      - name: Initialize CodeQL (Java, JS/TS, Python)
        uses: github/codeql-action/init@192325c86100d080feab897ff886c34abd4c83a3 # v3
        with:
          languages: java,javascript,python

      # Explicit build for Java (monorepo/Gradle)
      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ed408507eac070d1f99cc633dbcf757c94c7933a # v3

      - name: Build for CodeQL (compile only)
        run: ./gradlew -x test assemble

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@192325c86100d080feab897ff886c34abd4c83a3 # v3

      - name: Summary
        shell: bash
        run: |
          echo "### CodeQL — анализ завершён" >> "$GITHUB_STEP_SUMMARY"
          echo "- Языки: Java, JavaScript/TypeScript, Python" >> "$GITHUB_STEP_SUMMARY"
          echo "- Отчёты и алерты: Security → Code scanning alerts" >> "$GITHUB_STEP_SUMMARY"
          echo "  https://github.com/${{ github.repository }}/security/code-scanning" >> "$GITHUB_STEP_SUMMARY"
