name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4

      - name: Enable problem matcher (warnings/errors)
        run: echo "::add-matcher::.github/matchers/generic.json"

      # Explicit build for Java (monorepo/Gradle)
      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Initialize CodeQL (Java, JS/TS, Python)
        uses: github/codeql-action/init@64d10c13136e1c5bce3e5fbde8d4906eeaafc885 # v3
        with:
          languages: java,javascript,python

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@cd4b95f1dffd155d6d8f6b8c195a3ff2f9f77a5d # v3

      - name: Build for CodeQL (compile only)
        run: ./gradlew clean -x test assemble --no-configuration-cache --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@64d10c13136e1c5bce3e5fbde8d4906eeaafc885 # v3

      - name: Summary
        shell: bash
        run: |
          echo "### CodeQL — анализ завершён" >> "$GITHUB_STEP_SUMMARY"
          echo "- Языки: Java, JavaScript/TypeScript, Python" >> "$GITHUB_STEP_SUMMARY"
          echo "- Отчёты и алерты: Security → Code scanning alerts" >> "$GITHUB_STEP_SUMMARY"
          echo "  https://github.com/${{ github.repository }}/security/code-scanning" >> "$GITHUB_STEP_SUMMARY"
