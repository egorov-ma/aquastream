name: commitlint

permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v4
        with:
          node-version: '20'
      - name: Install commitlint
        run: |
          npm i -g @commitlint/config-conventional @commitlint/cli
      - name: Lint commit messages
        run: |
          npx commitlint --config .githooks/commitlint.config.js --from=$(git rev-parse HEAD~20) --to=HEAD --verbose
      - name: Lint PR title (if PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "${{ github.event.pull_request.title }}" | npx commitlint --config .githooks/commitlint.config.js
