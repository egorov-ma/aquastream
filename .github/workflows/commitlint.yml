name: Commitlint

permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
        with:
          fetch-depth: 0

      - name: Determine commit range
        id: range
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "from=${{ github.event.before }}" >> "$GITHUB_OUTPUT"
            echo "to=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "from=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
            echo "to=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "from=$(git rev-parse HEAD~20)" >> "$GITHUB_OUTPUT"
            echo "to=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
          fi
      - name: Setup Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v4
        with:
          node-version: '20'
      - name: Install commitlint
        run: |
          npm i -g @commitlint/config-conventional @commitlint/cli
      - name: Lint commit messages
        run: |
          npx commitlint --config .githooks/commitlint.config.js --from=${{ steps.range.outputs.from }} --to=${{ steps.range.outputs.to }} --verbose
      - name: Lint PR title (if PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "${{ github.event.pull_request.title }}" | npx commitlint --config .githooks/commitlint.config.js

      - name: Summary
        shell: bash
        run: |
          echo "### commitlint — проверка завершена" >> "$GITHUB_STEP_SUMMARY"
          CNT=$(git rev-list --count HEAD~20..HEAD 2>/dev/null || echo 0)
          echo "- Проверено коммитов (до 20): $CNT" >> "$GITHUB_STEP_SUMMARY"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "- Проверен заголовок PR" >> "$GITHUB_STEP_SUMMARY"
          fi
