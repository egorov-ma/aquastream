name: Release (tags v*)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  backend-gateway:
    uses: ./.github/workflows/ci-service.yml
    secrets: inherit
    with:
      service_name: backend-gateway
      image_name: aquastream-backend-gateway
      service_dir: .
      dockerfile: infra/docker/images/Dockerfile.gateway

  backend-user:
    if: false
    uses: ./.github/workflows/ci-service.yml
    secrets: inherit
    with:
      service_name: backend-user
      image_name: aquastream-backend-user
      service_dir: .
      dockerfile: backend/temp/docker/images/Dockerfile.backend

  backend-event:
    if: false
    uses: ./.github/workflows/ci-service.yml
    secrets: inherit
    with:
      service_name: backend-event
      image_name: aquastream-backend-event
      service_dir: .
      dockerfile: backend/temp/docker/images/Dockerfile.backend

  backend-crew:
    if: false
    uses: ./.github/workflows/ci-service.yml
    secrets: inherit
    with:
      service_name: backend-crew
      image_name: aquastream-backend-crew
      service_dir: .
      dockerfile: backend/temp/docker/images/Dockerfile.backend

  backend-payment:
    if: false
    uses: ./.github/workflows/ci-service.yml
    secrets: inherit
    with:
      service_name: backend-payment
      image_name: aquastream-backend-payment
      service_dir: .
      dockerfile: backend/temp/docker/images/Dockerfile.backend

  backend-notification:
    uses: ./.github/workflows/ci-service.yml
    secrets: inherit
    with:
      service_name: backend-notification
      image_name: aquastream-backend-notification
      service_dir: .
      dockerfile: infra/docker/images/Dockerfile.notification

  backend-media:
    if: false
    uses: ./.github/workflows/ci-service.yml
    secrets: inherit
    with:
      service_name: backend-media
      image_name: aquastream-backend-media
      service_dir: .
      dockerfile: backend/temp/docker/images/Dockerfile.backend

  create-gh-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - backend-gateway
      - backend-user
      - backend-event
      - backend-crew
      - backend-payment
      - backend-notification
      - backend-media
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true


