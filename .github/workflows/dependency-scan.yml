---
name: Dependency Scan

permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'  # Weekly on Monday at 3 AM

jobs:
  deps:
    name: ${{ matrix.service }} Dependency Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java and Node.js
        uses: ./.github/actions/setup-java-node
        with:
          node-version: '18'

      - name: Get Dependency Check version
        if: matrix.service == 'backend'
        id: dc-version
        run: |
          version=$(grep -oP "org\\.owasp\\.dependencycheck' version '\\K[0-9.]+" build.gradle)
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Cache Dependency Check data
        if: matrix.service == 'backend'
        uses: actions/cache@v4
        with:
          path: ~/.gradle/dependency-check-data
          key: dependency-check-${{ steps.dc-version.outputs.version }}

      - name: Run dependency vulnerability scan
        if: matrix.service == 'backend'
        run: ./gradlew dependencyCheckAnalyze

      - name: Install dependencies
        if: matrix.service == 'frontend'
        working-directory: ./frontend
        run: npm ci

      - name: Run npm audit
        if: matrix.service == 'frontend'
        working-directory: ./frontend
        run: npm audit --audit-level=high
