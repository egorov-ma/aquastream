name: Frontend CI

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:

jobs:
  ci:
    name: Lint / Typecheck / Build
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BROWSERS_PATH: 0
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4

      - name: Enable problem matcher (warnings/errors)
        run: echo "::add-matcher::.github/matchers/generic.json"

      - name: Use Node.js 22
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      - name: Resolve pnpm store path
        id: pnpm-store
        run: echo "store-dir=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store-dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Mark build start
        run: echo "FE_BUILD_START=$(date +%s)" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm exec tsc --noEmit

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Playwright visual smoke
        run: pnpm test:e2e

      - name: Build
        run: pnpm build

      - name: Summary
        shell: bash
        run: |
          echo "### Frontend CI — итоги" >> "$GITHUB_STEP_SUMMARY"
          echo "- Lint / Typecheck / Build: успешно" >> "$GITHUB_STEP_SUMMARY"
          if [[ -n "${FE_BUILD_START:-}" ]]; then NOW=$(date +%s); DUR=$((NOW-FE_BUILD_START)); printf -- "- Время сборки: %02d:%02d\n" $((DUR/60)) $((DUR%60)) >> "$GITHUB_STEP_SUMMARY"; fi
          if [[ -d .next ]]; then
            SIZE=$(du -sh .next | awk '{print $1}')
            echo "- Размер .next: $SIZE" >> "$GITHUB_STEP_SUMMARY"
          elif [[ -d dist ]]; then
            SIZE=$(du -sh dist | awk '{print $1}')
            echo "- Размер dist: $SIZE" >> "$GITHUB_STEP_SUMMARY"
          fi
