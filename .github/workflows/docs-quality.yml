name: docs-quality

on:
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.jsonc'
      - '.vale.ini'
      - '.vale/**'
      - 'cspell.json'
      - 'lychee.toml'
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (markdownlint-cli2, cspell)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli2 and cspell
        run: |
          npm i -g markdownlint-cli2 cspell

      - name: Setup Python (for future use) and install Vale & lychee
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Vale
        run: |
          curl -fsSL https://github.com/errata-ai/vale/releases/latest/download/vale_Linux_64-bit.tar.gz | tar -xz vale && sudo mv vale /usr/local/bin/vale
      - name: Install lychee
        run: |
          curl -sSfL https://github.com/lycheeverse/lychee/releases/latest/download/lychee-x86_64-unknown-linux-gnu.tar.gz | tar -xz --strip-components=1 -C /usr/local/bin lychee

      - name: Prepare reports dir
        run: |
          mkdir -p docs/_reports/quality

      - name: markdownlint
        run: |
          markdownlint-cli2 "**/*.md" --config .markdownlint.jsonc | tee docs/_reports/quality/markdownlint.txt

      - name: cspell
        run: |
          cspell "**/*.md" --no-progress --show-context | tee docs/_reports/quality/cspell.txt

      - name: Vale
        run: |
          vale "**/*.md" | tee docs/_reports/quality/vale.txt

      - name: lychee (links)
        run: |
          lychee --config lychee.toml "**/*.md" | tee docs/_reports/quality/lychee.txt

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-quality-logs
          path: docs/_reports/quality/**
