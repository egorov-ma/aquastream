name: Bug report
description: Report a reproducible problem
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect?
      placeholder: Clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide exact steps to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Project version or commit SHA.
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Relevant logs/output, if any.
      render: shell

