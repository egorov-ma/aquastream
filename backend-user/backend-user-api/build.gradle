plugins { id 'java-library' }

dependencies {
    implementation project(':backend-common')
    implementation project(':backend-user:backend-user-service')

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    // JPA not needed directly once repositories are not used in API
    implementation 'org.springframework.boot:spring-boot-starter-security'
    // spring-web already provided by spring-boot-starter-web
    // jakarta.validation API is provided via spring-boot-starter-validation
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:${springDocVersion}"

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'com.tngtech.archunit:archunit-junit5:1.3.0'
    testRuntimeOnly 'com.h2database:h2'

}

tasks.test { useJUnitPlatform() }
