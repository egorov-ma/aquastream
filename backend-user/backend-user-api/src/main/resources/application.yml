server:
  port: 8101

spring:
  application:
    name: backend-user-api
  datasource:
    url: jdbc:postgresql://localhost:5432/aquastream
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.default_schema: user
  liquibase:
    change-log: classpath:migration/liquibase/master.xml

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

app:
  jwt:
    secret: dev-secret-change-me
    accessTtlSeconds: 900
    refreshTtlSeconds: 2592000
  logging:
    maskPII: true
  telegram:
    bot: aqstream_bot
    botToken: ""
  recovery:
    codeTtlSeconds: 900

services:
  notification:
    base-url: http://localhost:8105


