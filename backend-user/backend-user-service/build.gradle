plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'java'
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${rootProject.springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${rootProject.springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-security:${rootProject.springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-validation:${rootProject.springBootVersion}"
    implementation "io.jsonwebtoken:jjwt-api:${rootProject.jsonWebTokenVersion}"
    implementation project(':common')
    implementation "org.springframework.boot:spring-boot-starter-actuator:${rootProject.springBootVersion}"
    implementation "org.springframework.kafka:spring-kafka:${rootProject.springKafkaVersion}"
    
    // OpenAPI/Swagger
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:${rootProject.springDocVersion}"
    implementation "org.springdoc:springdoc-openapi-starter-common:${rootProject.springDocVersion}"
    implementation "io.swagger.core.v3:swagger-annotations:${rootProject.swaggerAnnotationsVersion}"
    
    implementation "org.liquibase:liquibase-core:${rootProject.liquibaseVersion}"
    
    runtimeOnly "io.jsonwebtoken:jjwt-impl:${rootProject.jsonWebTokenVersion}"
    runtimeOnly "io.jsonwebtoken:jjwt-jackson:${rootProject.jsonWebTokenVersion}"
    runtimeOnly "org.postgresql:postgresql:${rootProject.postgresVersion}"
    
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "com.h2database:h2:${rootProject.h2Version}"
}

test {
    useJUnitPlatform()
}

 